language: cpp
compiler: gcc
sudo: required
dist: trusty

notifications:
  email: false

before_install:
  #- sudo add-apt-repository ppa:beineri/opt-qt-5.10.1-trusty -y
  #- sudo apt-get update -qq

install:
  #- sudo apt-get -y install qt510base librsvg2-bin libfuse-dev desktop-file-utils ccache
  - sudo apt-get -y install qt5-default libqt5core5a libqt5gui5 libcurl4-openssl-dev libqt5widgets5 librsvg2-bin libfuse-dev desktop-file-utils ccache rpm libcurl3
  - ccache -M 5G
  #- source /opt/qt*/bin/qt*-env.sh

script:
  - bash -ex travis/travis-build.sh

after_success:
  - wget -c https://github.com/probonopd/uploadtool/raw/master/upload.sh
  - if [ "$TRAVIS_BRANCH" != "master" ]; then export TRAVIS_EVENT_TYPE=pull_request; fi
  - bash upload.sh AppImageLauncher*.AppImage* appimagelauncher*.{deb,rpm} appimagelauncher*.tar*

branches:
  except:
    - # Do not build tags that we create when we upload to GitHub Releases
    - /^(?i:continuous)/
